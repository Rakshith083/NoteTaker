<html>
    <head>
        <title>viewUpdate</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
        <body onload="disp()">
            <script>
                function disp(){
                    var a=new Date()
                document.getElementById("demo").innerHTML = a.toString().slice(4,25);
                }
            </script>

            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                <a class="navbar-brand" href="#">Note Taker</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collaps-Navbar">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collaps-Navbar">
                  <ul class="navbar-nav"> 
                    <li class="nav-item">
                      <a class="nav-link" href="/allNotes">View All</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/">Logout</a>
                    </li>
                  </ul>
                </div>  
              </nav>
              <br>
              <form action="/viewOne" method="post">
                <div class="container">
                    <div class="row">
                        <div class="col-2"><h3>Title : {{title}}</h3></div>
                        
                    <div class="alert {{alert}}">
                        {{msg}}
                    </div>
                </div>
                    <div class="form-group">
                        <textarea name="note" id="" cols="30" rows="10" class="form-control" >{{content}}</textarea>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <button type="submit" class="btn btn-dark btn-block" >Save
                              <span class="glyphicon glyphicon-check"></span>
                            </button>
                        </div>
                        <div class="col-5"></div>
                        <div class="col-5">
                            <p id="demo" name="date"></p>
                        </div>
                    </div>
                </div>
              </form>
        </body>
</html>
